<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>BANG! A Western Showdown</title>
  </head>
  <body
    style="
      background-color: #000000;
      color: #6c413e;
      text-align: center;
      margin: 0px;
      padding: 0px;
      font-family: 'Cowboy';
    "
  >

  
    <h1 class="display-1">BANG! A Western Showdown</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-8">
          <img width="100%" src="images/westernBlackBang.png" alt="Watchout" id="gun image" />
        </div>
        <div class="col-4">
          <h1 id="scoreboard"></h1>
        </div>
      </div>
    </div>

    <h4 id="rules" style="padding-top: 5%"></h4>

    <audio src="GUN_FIRE-GoodSoundForYou-820112263.mp3" id="bangAudioPlayer">audio</audio>
    <audio loop src="The good the bad and the ugly - Theme.mp3" id="audioPlayer">audio</audio>
    <button
      onClick="changeBackgroundMusicStatus()"
      type="button"
      class="btn btn-dark"
      id="audioPlayerButton"
      style="
        margin-top: 1px;
        margin-right: 2px;
        position: absolute;
        top: 0;
        right: 0;
        background-color: #00000000;
        border-color: #00000000;
        color: #ffffff75;
        font-family: 'Cowboy' !important;
      "
    ></button>

    <script src="audio.js"></script>
    <script src="main.js"></script>
  </body>
</html>
